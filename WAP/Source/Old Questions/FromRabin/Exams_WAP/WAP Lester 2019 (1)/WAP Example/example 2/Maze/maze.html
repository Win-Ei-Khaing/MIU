    <body>
        <h1>The Amazing Mouse Maze!</h1>
        <h2 id="status">You LOSE! : Click 'S' to Retry </h2>

        <!-- This part of the page represents the maze -->
        <div id="maze">
            <div id="start">S</div>
            <div class="boundary youlose" id="boundary1">1</div>
            <div class="boundary youlose">2</div>
            <div class="boundary youlose">3</div>
            <div class="boundary youlose">4</div>
            <div class="boundary youlose">5</div>
            <div id="end">E</div>
        </div>

        <h3>
            The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure
            to avoid the walls:   Good luck!
        </h3>
