<body>
    <script>
       var findMax =  ((a, b, c) => {
            var arr= [a, b, c];
            var max = arr[0];
            for(var i = 1; i < arr.length; i++) {
                if(arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        });
     console.log(findMax(21,5,6));
    </script>
    
</body>
