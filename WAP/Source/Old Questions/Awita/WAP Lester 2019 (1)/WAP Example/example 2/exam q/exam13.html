<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 10;
        function f() {
            var b = 20;
            function g() {
                var c = a + b;
                return c;
            }
            b = 30;
            return g;
        }
        myFunc = f();
        x = myFunc();
        alert("x: " + x); // 40
        a = 100;
        y = myFunc();
        alert("y: " + y);  // 130
    </script>
</body>

</html>
