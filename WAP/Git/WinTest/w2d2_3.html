<!DOCTYPE html>
<html>

<head>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("span").parent().parent().css("color", "green");
            $("span").css("color", "black");
        });
    </script>
</head>

<body>
    <div class="ancestors">
        <div> (great-grandparent)
            <ul> (grandparent)
                <li> (direct parent)
                    <span>some text</span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
